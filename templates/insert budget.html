{% extends "budgets.html" %}
{% block content %}
  <title>Add Budget</title>
  <h1>Add Budget</h1>
  <p>To add a new Budget record, simply add the required information in the textboxes below.
    Click the 'Add' button to confirm adding the record. </p>


  <div class="content-section">
    <form method="POST">
      <!-- Budget Name -->
      <label>Budget Name:</label>
      <input name="name" placeholder="Enter your budget name" required><br/>

      <!-- Budget Amount -->
      <label>Budget Amount:</label>
      <input type="number" min="0" step="0.01" name="amount" placeholder="Enter your budget amount" required><br/>

      <!-- Budget Category -->
      <label>Budget Category:</label>
      <input name="category" placeholder="Enter your budget category" required><br/>

      <input class="btn btn-primary" type="submit" value="Add"><br/>
    </form>
  </div>
{% endblock %}
